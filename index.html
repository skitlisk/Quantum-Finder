<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Finder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,...">
</head>
<body>
    <!-- Боковая панель -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <svg viewBox="0 0 24 24">
                    <path fill="var(--primary)" d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </div>
            <nav class="sidebar-nav">
                <button class="sidebar-btn" id="google-login">
                    <svg viewBox="0 0 24 24"><path fill="#fff" d="M12 2C6.48..."/></svg>
                    <span>Войти через Google</span>
                </button>
                <div class="search-on-page">
                    <input type="text" placeholder="Поиск на странице" id="page-search">
                </div>
            </nav>
        </div>
    </aside>

    <!-- Основной контент -->
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg class="logo-symbol" viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
            </div>
            <h1>Quantum Finder</h1>

            <!-- Блок запчастей -->
            <section class="parts-section">
                <h2>Запчасти</h2>
                <ul class="parts-list">
                    <li class="part-item">Все</li>
                    <li class="part-item">Покрышки</li>
                    <li class="part-item">Камеры</li>
                    <!-- ...остальные пункты... -->
                </ul>
            </section>

            <div class="gcse-searchbox"></div>
        </header>
        <div class="gcse-searchresults"></div>
    </div>

    <script async src="https://cse.google.com/cse.js?cx=77f34f9c14c8f42fe"></script>
    <script src="script.js"></script>
</body>
</html>
